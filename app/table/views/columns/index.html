<:Body>
	<thead>
		<tr>
			{{ page._table._columns.each do |label| }}
			 	{{ if label._shown }}
					<:table_head label="{{ label._title }}" field_name="{{ label._field_name }}" sort_name="{{ label._sort_name }}" sort_reverse="{{ label._sort_reverse }}"/>
				{{ end }}
			{{ end }}
		</tr>
	</thead>
